<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="keyword" content="test, site, website" /> <!--ключові слова для оптимізації для пошукових систем-->
	<meta name="description" content="Це пробний сайт"> <!--Опис сайта (для оптимізації SEO)-->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="shortout icon" type="image/x-icon" href="img/icon.ico" /> <!--// Логотип картинка маленька-->
	<title>Тестовий сайт</title>
</head>
<body>
	<header>
		<a href="index.html" title="На головну" id="logo">Test-Site</a>
		<span class="contact"><a href="about.html" title="Інформація про нас">Про нас</a></span>
		<input type="text" class = "field" placeholder="Давай допоможу знайти">
		<span class="right"><span class = "contact"><a href="reg.html" title="Реєстрація">Реєстрація</a></span>

	</header>
	<div id="wrapper">
		<div id="articles">

				<textarea id="massage" name="massage" placeholder="Введіть ваше повідомлення"></textarea>
				<input type="submit" value="Відправити" name="send" id="send">
			</form>
		</div>
	</div>
	
	<footer>
		<span class= "left"> Всі права захищені &copy; 2018 </span><span class="right">Соц. кнопки <img src="img/facebook.png" alt="Facebook" title="Facebook"><img src="" alt="" title=""></span>
